<div class="card">
    <div class="card-header">Top Dankees</div>
    <div class="card-body">
        <img class="profilePic" [src]="topDankee.photo">
        <h5 class="card-title">{{topDankee.displayName}}</h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let leader of dankLeaders">{{leader.leaderInfo.displayName}} <span class="badge badge-primary">{{leader.count}}</span></li>
        </ul>
    </div>
</div>
