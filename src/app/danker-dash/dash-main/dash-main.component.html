<div class="container-fluid">
    <div id="row-primary" class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <app-danks-giving (searched)="displayResults($event)"></app-danks-giving>
                </div>
            </div>
            <div id="row-leaderboards" class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="section-header">
                                <h3>Dank Leaderboards</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <app-top-danker [dankLeaders]="topDankers"></app-top-danker>
                        </div>
                        <div class="col">
                            <app-top-dankee [dankLeaders]="topDankees"></app-top-dankee>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="section-header">
                <h3>Recent Danke</h3>
            </div>
            <div class="row" *ngFor="let dank of recentDanks">
                <app-danker-recents class="col" [dank]="dank"></app-danker-recents>                        
            </div>
        </div>
    </div>
</div>
<div class="modal border-primary" tabindex="-1" role="dialog" id="searchResultsModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Search Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let user of searchResults">{{user.displayName}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
